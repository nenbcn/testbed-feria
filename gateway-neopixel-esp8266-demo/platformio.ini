; Proyecto: Control de LEDs NeoPixel con ESP8266
; Descripción: Sistema de control para LEDs NeoPixel conectados a D1, D2 y D3

[env:nodemcuv2]
platform = espressif8266
board = nodemcuv2
framework = arduino
monitor_speed = 115200
upload_speed = 460800

; Configuración de memoria para ESP8266
board_build.filesystem = littlefs
board_build.ldscript = eagle.flash.4m2m.ld

; Librerías para control de NeoPixels (solo FastLED para ahorrar espacio)
lib_deps = 
    fastled/FastLED@^3.6.0

; Configuración de compilación simplificada
build_flags = 
    -DPROJECT_NAME=\"Control_NeoPixel\"

; Configuración del monitor serie
monitor_filters = 
    esp8266_exception_decoder
    time

; Configuración simplificada para ahorrar espacio de compilación